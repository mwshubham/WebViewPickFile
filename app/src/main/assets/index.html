<!DOCTYPE html>
<html>
<body>

<h1>The input accept attribute</h1>

<label>Select image:</label>
</br>
<input type="file" title="Image File" accept="image/*">
</br>
</br>

<label>Select Video:</label>
</br>
<input type="file" title="Video File" accept="video/*">
</br>
</br>

<label>Select Audio:</label>
</br>
<input type="file" title="Audio File" accept="audio/*">
</br>
</br>

</body>
</html>
